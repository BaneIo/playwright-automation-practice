<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dropdown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-5">
    <div class="dropdown">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        6 selected â–¼
      </button>

      <ul
        class="dropdown-menu p-3"
        aria-labelledby="dropdownMenuButton"
        style="min-width: 250px"
      >
        <li><strong>Web Development</strong></li>
        <li>
          <label><input type="checkbox" /> jQuery</label>
        </li>
        <li>
          <label><input type="checkbox" /> Bootstrap</label>
        </li>
        <li>
          <label><input type="checkbox" checked /> HTML</label>
        </li>
        <li>
          <label><input type="checkbox" checked /> CSS</label>
        </li>
        <li>
          <label><input type="checkbox" /> Angular</label>
        </li>
        <li><hr class="dropdown-divider" /></li>

        <li><strong>Programming Languages</strong></li>
        <li>
          <label><input type="checkbox" checked /> Java</label>
        </li>
        <li>
          <label><input type="checkbox" checked /> C#</label>
        </li>
        <li>
          <label><input type="checkbox" checked /> Python</label>
        </li>
        <li><hr class="dropdown-divider" /></li>

        <li><strong>Databases</strong></li>
        <li>
          <label><input type="checkbox" /> MySQL</label>
        </li>
        <li>
          <label><input type="checkbox" /> Oracle</label>
        </li>
        <li>
          <label><input type="checkbox" /> MS SQL Server</label>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
